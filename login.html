<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTECH Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem 3rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #1e1e2f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>RTECH Admin Login</h2>
    <p>Authorized users only.</p>
    <input type="password" id="password" placeholder="Enter admin password" />
    <button onclick="checkPassword()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = "Richardisawsome";

      if (input === correctPassword) {
        localStorage.setItem("rtech_access", "true");
        window.location.href = "congrats.html";
      } else {
        document.getElementById('error').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
